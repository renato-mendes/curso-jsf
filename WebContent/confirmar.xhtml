<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"> 

<h:head></h:head> 
<body> 
	<h:form id="formUsuario" prependId="false">
		<h:graphicImage id="img" library="default" value="img/livro.png" />
		<h:panelGrid columns="2">
			<h:outputLabel for="usuario" value="#{msg.usuario}:" />
			<h:outputText id="usuario" value="#{usuarioBean.usuario.login}" />

			<h:outputLabel for="nome" value="#{msg.nome}:" />
			<h:outputText id="nome" value="#{usuarioBean.usuario.nome}" />

			<h:outputLabel for="email" value="#{msg.email}:" />
			<h:outputText id="email" value="#{usuarioBean.usuario.email}"/>

			<h:outputLabel for="sexo" value="#{msg.sexo}:" />
			<h:outputText id="sexo" value="#{usuarioBean.usuario.sexo}" />

			<h:outputLabel for="dt_nasc" value="#{msg['data.nascimento']}:" />
			<h:outputText id="dt_nasc" value="#{usuarioBean.usuario.dataNascimento}">
				<f:convertDateTime pattern="#{msg['data.pattern']}" />
			</h:outputText>

			<h:commandButton action="#{usuarioBean.cadastrar}" value="Confirmar">
				<f:ajax execute="@form" render="@all" />
			</h:commandButton>
			<h:commandButton action="cadastrar" value="Editar">
				<f:ajax execute="@form" render="@all" />
			</h:commandButton>
		</h:panelGrid>
		
		<h:messages id="msgs" globalOnly="true"/>

	</h:form>
</body> 
</html>
