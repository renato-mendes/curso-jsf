<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head></h:head>
<body>
	<h:form id="formLogin">
		<center>
			<h:graphicImage id="img" value="/resources/img/livro.png" />
			<h:panelGrid columns="2">
				<h:outputLabel for="usuario" value="#{msg.usuario}:" />
				<h:inputText id="usuario" value="#{loginBean.usuario.login}" />

				<h:outputLabel for="senha" value="#{msg.senha}:" />
				<h:inputSecret id="senha" value="#{loginBean.usuario.senha}" />

				<h:column />
				<h:commandButton action="#{loginBean.autenticar}" value="Entrar">
					<f:ajax execute="@form" render="@all" />
				</h:commandButton>
			</h:panelGrid>

			<h:messages id="msgs" globalOnly="true" errorStyle="color: red;"/>
		</center>

	</h:form>
</body>
</html>
