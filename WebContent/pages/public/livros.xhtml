<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich">
<ui:composition template="/templates/public.xhtml">
	<ui:define name="conteudo">
		<h:form id="publicLivros">
			<h:selectOneRadio value="#{livrosBean.tipoVisualizacao}">
				<f:selectItem itemLabel="Lista" itemValue="1" />
				<f:selectItem itemLabel="Grade" itemValue="2" />
				<f:selectItem itemLabel="Grade RichFaces" itemValue="3" />
				<f:ajax execute="@this" render="@form" />
			</h:selectOneRadio>
			<br />

			<h:dataTable value="#{livrosBean.livros}" var="l" border="0"
				cellpadding="2" cellspacing="0"
				rendered="#{livrosBean.tipoVisualizacao == 1}">
				<h:column>
					<h:commandLink action="#{livrosBean.selecionarLivro(l)}">
						<h:graphicImage id="img" value="/resources/img/livro.png" />
					</h:commandLink>
				</h:column>
				<h:column>
					<h:commandLink action="#{livrosBean.selecionarLivro(l)}">
						<h:outputText value="#{l.titulo}" />
						<br />
						<h:outputText value="#{l.autor}" />
						<br />
						<h:outputText value="#{l.editora.nome}" />
						<br />
						<h:outputText value="#{l.preco}">
							<f:convertNumber locale="pt_BR" type="currency" />
						</h:outputText>
					</h:commandLink>
				</h:column>
			</h:dataTable>
			
			<ui:repeat var="l" value="#{livrosBean.livros}"  varStatus="s"
				rendered="#{livrosBean.tipoVisualizacao == 2}">
				<div style="width: 350px; display:inline-block;">
					<h:commandLink action="#{livrosBean.selecionarLivro(l)}">
						<h:graphicImage id="img" value="/resources/img/livro.png" />
						<br />
						<h:outputText value="#{l.titulo}" />
						<br />
						<h:outputText value="#{l.autor}" />
						<br />
						<h:outputText value="#{l.editora.nome}" />
						<br />
						<h:outputText value="#{l.preco}" style="font-weight: bold">
							<f:convertNumber locale="pt_BR" type="currency" />
						</h:outputText>
					</h:commandLink>
				</div>

				<h:panelGroup rendered="#{(s.index + 1) % 2 == 0}">
					<br />
				</h:panelGroup>
			</ui:repeat>

			<rich:dataGrid value="#{livrosBean.livros}" title="Livros"
				rendered="#{livrosBean.tipoVisualizacao == 3}" var="livro"
				columns="2" width="600px" border="0">
				<rich:panel bodyClass="pbody">
					<h:commandLink action="#{livrosBean.selecionarLivro(livro)}">
						<f:param id="lvr" value="#{livro}"></f:param>
						<h:panelGrid columns="2">
							<h:graphicImage id="img" value="/resources/img/livro.png" />
							<br />
							<h:outputText value="#{livro.titulo}" />
							<br />
							<h:outputText value="#{livro.autor}" />
							<br />
							<h:outputText value="#{livro.editora.nome}" />
							<br />
							<h:outputText value="#{livro.preco}" style="font-weight: bold">
								<f:convertNumber locale="pt_BR" type="currency" />
							</h:outputText>
						</h:panelGrid>
					</h:commandLink>
				</rich:panel>
			</rich:dataGrid>

		</h:form>

	</ui:define>
</ui:composition>
</html>
