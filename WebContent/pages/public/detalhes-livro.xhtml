<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/public.xhtml">
	<ui:define name="conteudo">
		<h:form id="publicLivros">
		
			
			<h:graphicImage id="img" value="/resources/img/livro.png" style="float:left; margin-right: 10px;" />
			<h:outputText value="#{livrosBean.livro.titulo}" />
			<br/>
			<ui:repeat var="la" value="#{livrosBean.livro.autores}" varStatus="status">
				<h:outputText value=", " rendered="#{status.index != 0}" />
				<h:outputText value="#{la.nome}" />
			</ui:repeat>
			<br/>
			<h:outputText value="#{livrosBean.livro.editora.nome}" />
			<br/>
			<h:outputText value="Publicado em " />
			<h:outputText value="#{livrosBean.livro.dataPublicacao}">
				<f:convertDateTime locale="#{msg['data.pattern']}"/>
			</h:outputText>
			<br/>
			<br/>
			<h:outputText value="#{livrosBean.livro.preco}">
				<f:convertNumber locale="pt_BR" type="currency" />
			</h:outputText>
			<br/>
			<br/>
			<h:button outcome="livros" value="Voltar"/>
		</h:form>

	</ui:define>
</ui:composition>
</html>
