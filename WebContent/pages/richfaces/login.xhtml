<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<h:head></h:head>
<h:body>
	<h:form id="formLogin">
		<center>
			<h:graphicImage id="img" value="/resources/img/livro.png" />
			<rich:collapsiblePanel  header="RichFaces Login" style="width: 300px;">
				<h:panelGrid columns="2">
					<h:outputLabel for="usuario" value="#{msg.usuario}:" />
					<h:inputText id="usuario" value="#{loginBean.usuario.login}" />
	
					<h:outputLabel for="senha" value="#{msg.senha}:" />
					<h:inputSecret id="senha" value="#{loginBean.usuario.senha}" />
	
					<h:column />					
					<a4j:commandButton action="#{loginBean.autenticar}" value="#{msg.login}" 
						execute="@form" render="@all"/>
				</h:panelGrid>
			</rich:collapsiblePanel>
			<rich:notifyMessages stayTime="2000" nonblocking="true" />
		</center>

	</h:form>
</h:body>
</html>
