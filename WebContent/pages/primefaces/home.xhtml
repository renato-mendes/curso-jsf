<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<style type="text/css">
		*{
			font-family: Arial,Verdana,sans-serif;
		    font-size: 11px;
		}
	</style>
	<ui:insert name="head"></ui:insert>
</h:head> 
<h:body> 
	<ui:insert name="menu">
		<h:form id="formMenu">
			<p:menubar 	>
				<p:menuitem id="btnHome" value="Home" url="/pages/primefaces/home.jsf" icon="ui-icon-home"/>
				
				<p:submenu label="CRUD">
					<p:menuitem id="cadUsuario" value="#{msg['cadastrar.usuario']}" url="/pages/primefaces/usuario/cadastrar.jsf"
						icon="ui-icon-person"/>
					<p:menuitem id="cadLivro" value="#{msg['cadastrar.livro']}" url="/pages/primefaces/livro/listar.jsf"/>
				</p:submenu>	
		        
		        <p:menuitem id="btnSair" value="#{msg.logout}" action="#{loginBean.sair}" icon="ui-icon-close" />		
			</p:menubar>
		</h:form>
		<br />
	</ui:insert>
	

	<p:layout style="min-width:400px;min-height:200px;" id="layout">  
	    <p:layoutUnit header="Informações"  position="west" resizable="true" size="200">  		        
            <h:outputText id="msgUsuario" value="#{msg.bemVindo}, #{loginBean.usuario.nome}" /> 
	    </p:layoutUnit>  
	  
	    <p:layoutUnit position="center">  	   
			<f:facet name="header">Página Inicial</f:facet>	 	
			<ui:insert name="conteudo">
		        <h1><b>SIG@Books utilizando PrimeFaces 3</b></h1> 
			</ui:insert>
	    </p:layoutUnit>  
	</p:layout> 
</h:body> 
</html>
