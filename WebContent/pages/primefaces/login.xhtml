<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<style type="text/css">
		*{
			font-family: Arial,Verdana,sans-serif;
		    font-size: 11px;
		}
	</style>
</h:head>
<h:body>
	<h:form id="formLogin">
		<center>
			<h:graphicImage id="img" value="/resources/img/livro.png" />
			<p:panel header="PrmeFaces Login" 
				style="width: 300px;">
				<f:facet name="footer">
					<center>
					Â©2012 - SIG@Books (<a href="www.primefaces.org"><i>Primefaces 3.4.1</i></a>)
					</center>
				</f:facet>
				<h:panelGrid columns="2">
					<h:outputLabel for="usuario" value="#{msg.usuario}:" />
					<h:inputText id="usuario" value="#{loginBean.usuario.login}" />
	
					<h:outputLabel for="senha" value="#{msg.senha}:" />
					<h:inputSecret id="senha" value="#{loginBean.usuario.senha}" />
	
					<h:column />					
					<p:commandButton action="#{loginBean.autenticar}" value="#{msg.login}" 
					 	ajax="true" process="@form" update="@form"/>
				</h:panelGrid>
			</p:panel>
			<p:growl id="growl" showDetail="true" sticky="true" />
		</center>

	</h:form>
</h:body>
</html>
